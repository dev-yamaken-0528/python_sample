<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{title}}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ajusa/lit@latest/dist/lit.css" />
</head>
<body>
  <div class="c">
    <div class="row">
      <div class="4 col"></div>
      <div class="4 col card" style="text-align: center;"><b>{{title}}</b></div>
      <div class="4 col"></div>
    </div>
    <div class="row">
      <div class="4 col"></div>
      <div class="4 col">
        <img src="/demo/python/meet/images/{{filename}}" alt="image" width="100%" height="300px;">
        <div>
          <hr>
          <p>結果</p>
          <table class="w-100">
            <thead>
              <tr>
                <th>部位</th>
                <th>判定</th>
              </tr>
            </thead>
            <tbody>
              % for result in results:
              <tr>
                <td>{{result[0]}}</td>
                <td>{{result[1]}}</td>
              </tr>
              % end         
            </tbody>
          </table>
          <hr>
        </div>
        <form class="" action="/demo/python/meet" method="POST" enctype="multipart/form-data">
          <div style="text-align: right;">
            <input class="btn" type="file" name="upload"/>
            <button class="btn" type="submit" name="action">upload</button>
          </div>
        </form>
      </div>
      <div class="4 col"></div>
    </div>
    <div class="row">
      <div class="4 col"></div>
      <div class="4 col" style="text-align: center;">
        <hr>
        <p>powerd by</p>
        [<a href="https://www.tensorflow.org/">tensorflow</a>]
        [<a href="https://bottlepy.org/docs/dev/">bottle</a>]
        [<a href="https://ajusa.github.io/lit/">lit</a>]
        <p></p>
        <a href="http://kyamawork.info/">@kyama</a>
        <p></p>
        <a href="/demo/python">demo top</a>
      </div>
      <div class="4 col"></div>
    </div>
  </div>
</body>
</html>
